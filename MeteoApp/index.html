<body>
    <!-- contenitore utilizzato anche per lo sfondo -->
    <div class="sfondo">
        <!-- navbar con barra di ricerca e logo -->
        <nav class="row text text-center align-items-center custom-nav">
            <div class="col-12 col-sm-6 logo text-center">Weather App</div>
            <div class="col-12 col-sm-6 search">
                <input type="text" placeholder="Search city..." id="search" class="input-glass mt-4">
            </div>
        </nav>
        <h1 id="alert" class="text-center"></h1>
        <div id="windowCard" class="window blur">
            <h6 class="text-center">Dettagli meteo</h6>
            <div class="row">
                <div class="col-6 text-center window-left">
                    <img id="windowIcon" src="icon/01d.svg" alt="" class="mt-2 mb-2">
                    <h5 id="windowDay" class="text-center"></h5>
                    <p id="windowMinMax"></p>
                </div>
                <div class="col-6 window-right pt-3">
                    <div id="windowWind"><img src="img/vento.png" alt=""></div>
                    <div id="windowUmidity"><img src="img/goccia.png" alt=""></div>
                    <div id="windowProb"><img src="img/nuvola.png" alt=""></div>
                    <div id="windowTime"><img src="img/soleggiato.png" alt=""></div>
                </div>
                <button class="blur">Chiudi</button>
            </div>

        </div>
        <div class="contenitore">
            <!-- sezione principale main con le informazioni riguardanti il giorno oggi  -->
            <main class="blur">
                <!-- sezione prima con icona gradi e meteo nelle prossime ore -->
                <div class="row">
                    <div class="col text-center"><img src="" alt="" id="todayIcon"></div>
                    <div id="todayDegrees" class="col-6 text-center"></div>
                    <div class="col nextWeather">
                        <img src="" alt="" id="arrow">
                        <img src="" alt="" id="iconNextWeather">
                    </div>
                </div>
                <!-- sezione seconda con dettagli cittÃ  -->
                <div class="row">
                    <div id="todayDetails" class="col-3">
                        <p id="humidity" class="mb-1"></p>
                        <p id="windSpeed" class="mb-1"></p>
                        <p id="pressure" class="mb-1"></p>
                    </div>
                    <div id="geo" class="col-6">
                        <h3 id="city"></h3>
                        <h5 id="detail"></h5>
                        <h6 id="temperature"></h6>
                    </div>
                    <div class="col"></div>
                </div>
            </main>
            <!-- sezione con i 3 giorni seguenti -->
            <footer>
                <h1 id="nameCity" class="text-center show-1020"></h1>
                <div class="row mt-5 gap-3 noShow">
                    <!-- giorno 1 -->
                    <div class="col-s-12 col-lg-8 col-xl blur underCard text-center show-1020">
                        <h5 id="day1"></h5>
                        <img src="" alt="day1Icon" id="day1Icon">
                        <h6 id="day1Degrees"></h6>
                    </div>
                    <!-- giorno 2 -->
                    <div class="col-s-12 col-lg-8 col-xl blur underCard text-center  cliccabile">
                        <h5 id="day2"></h5>
                        <img src="" alt="day2Icon" id="day2Icon">
                        <h6 id="day2Degrees"></h6>
                    </div>
                    <!-- giorno 3 -->
                    <div class="col-s-12 col-lg-8 col-xl blur underCard text-center  cliccabile">
                        <h5 id="day3"></h5>
                        <img src="" alt="day3Icon" id="day3Icon">
                        <h6 id="day3Degrees"></h6>
                    </div>
                    <!-- giorno 4 -->
                    <div class="col-s-12 col-lg-8 col-xl blur underCard text-center  cliccabile">
                        <h5 id="day4"></h5>
                        <img src="" alt="day4Icon" id="day4Icon">
                        <h6 id="day4Degrees"></h6>
                    </div>
                </div>

            </footer>

        </div>
        <table class="blur">
            <!-- Giorno 1 -->
            <tr>
                <td id="tableDay1" class="tableDay"></td>
                <td class="tableIcon"><img id="tableIcon1" src="" alt=""></td>
                <td id="tableMaxMin1" class="tableMax"></td>

            <!-- Giorno 2 -->
